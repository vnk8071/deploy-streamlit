{% extends 'pages/base.html' %}

{% block main %}
<div class= 'container pt-5'>
    <div class= 'row justify-content-md-center'>
        <div class= 'col-md-4'>
            <h1>Stroke Prediction</h1>
            <form action='' id= 'post-form'>
                {% csrf_token %}
                <div class= 'form-group'>
                    <label for= 'age'>Age</label>
                    <input type= 'number' step= '1' class= 'form-control' id= 'age' placeholder=""required>
                </div>
                <div class= 'form-group'>
                    <label for= 'bmi'>BMI</label>
                    <input type= 'number' step= '0.1' class= 'form-control' id= 'bmi' placeholder=""required>
                </div>
                <div class= 'form-group'>
                    <label for= 'glucose'>Average glucose level</label>
                    <input type= 'number' step= '0.1' class= 'form-control' id= 'glucose' placeholder=""required>
                </div>
                <button type= 'submit' value= 'Submit' class= 'btn btn-primary' data-toggle= 'modal' data-target= '#exampleModal'>Submit</button>
            </form>
            <div class= 'modal-body'>
                <h1>Prediction Result</h1>
                <div>Result: {{}}</div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).on('submit', '#post-form',function(e){
        e.preventDefault();
        $.ajax({
            type:'POST',
            url:'{% url "predict:submit_prediction" %}',
            data:{
                age:$('#age').val(),
                bmi:$('#bmi').val(),
                glucose:$('#glucose').val(),
                csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val(),
                action: 'post'
            },
            success:function(json) {
                document.forms["post-form"].reset();
                document.getElementById("prediction").innerHTML = json['result']
                document.getElementById("age").innerHTML = json['age']
                document.getElementById("bmi").innerHTML = json['bmi']
                document.getElementById("glucose").innerHTML = json['glucose']
            },
            error : function(xhr,errmsg,err) {

            }
        });
    })
</script>
{% endblock %}
